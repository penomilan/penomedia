						<a href="tel:+38166272292">+381 66 272 292</a></br>
						<a href="tel:+381692772292">+381 69 2772 292</a>
					</div>
				</div>
			<div class="wow fadeInUp media" data-wow-delay="0.6s">

					</div>

                        </p>

			<h1>Pošalji nam poruku</h1>
			<div class="contact-form">
				<form id="contact-form" method="post" action="https://jumprock.co/mail/byebye">
					<input name="name" type="text" class="form-control" placeholder="Ime" required>
					<input name="email" type="email" class="form-control" placeholder="Email adresa" required>
					<textarea type="text" name="message" class="form-control" placeholder="Tekst poruke" rows="4" required></textarea>
					<input type="hidden" name="after" value="https://penomedia.com/thanks.html">
					<div class="contact-submit">
						<input type="submit" class="form-control submit" value="Pošalji">
					</div>
				</form>
			</div>
		</div>
